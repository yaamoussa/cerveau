<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"

      [opened]="(isHandset$ | async) === false"   >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="isHome"  >
      <a mat-list-item href="#"><button mat-icon-button (click)="Onclik(2)" aria-label="Example icon button with a home icon">
        <mat-icon matBadge="15" matBadgeColor="warn"  class="example-tab-icon">emoji_people</mat-icon>Initiative
        <mat-icon class="example-tab-icon">chevron_right</mat-icon></button>
      </a>
      <a mat-list-item href="#"><button mat-icon-button (click)="Onclik(3)" aria-label="Example icon button with a home icon">
        <mat-icon matBadge="15" matBadgeColor="warn"  class="example-tab-icon">tour</mat-icon>
        Premiere Visite      <mat-icon class="example-tab-icon">chevron_right</mat-icon></button>
      </a>
      <a mat-list-item href="#"><button mat-icon-button (click)="Onclik(4)" aria-label="Example icon button with a home icon">
        <mat-icon matBadge="15" matBadgeColor="warn" class="example-tab-icon">science</mat-icon>
        Test<mat-icon class="example-tab-icon">chevron_right</mat-icon></button>
      </a>
      <a mat-list-item href="#">      <button mat-icon-button (click)="Onclik(3)" aria-label="Example icon button with a home icon">
        <mat-icon  matBadge="15" matBadgeColor="warn" class="example-tab-icon">emoji_events</mat-icon>Activites <mat-icon class="example-tab-icon">chevron_right</mat-icon></button>
      </a>


    </mat-nav-list>
  
    
     <mat-nav-list *ngIf="isTest"  >
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">biotech</mat-icon>Experience</a>
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">book</mat-icon>Article</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
     <mat-nav-list  *ngIf="isActivite"   >
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">school</mat-icon>Formation</a>
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">emoji_emotions</mat-icon>Sortie</a>
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">local_library</mat-icon>Production journal</a>
      <a mat-list-item href="#"><mat-icon class="example-tab-icon">forum</mat-icon>Conferance</a>
    </mat-nav-list>

      <a mat-list-item href="#">Projets</a>
      <a mat-list-item href="#">RÃ©alisations</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <mat-toolbar mat-raised-toolbar color="primary" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
 
  <mat-tab-group   mat-raised-tab-group color="accent">
  <mat-tab  >
    <ng-template mat-tab-label >
      <button mat-icon-button (click)="Onclik(1)" aria-label="Example icon button with a home icon">
        <mat-icon matBadge="15" matBadgeColor="warn" class="example-tab-icon">home</mat-icon>
      Home</button>
    </ng-template>
    Accueil
  </mat-tab>

  <mat-tab  *ngIf="isAuth" >
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="Onclik(2)" aria-label="Example icon button with a home icon">
      <mat-icon matBadge="15" matBadgeColor="warn" class="example-tab-icon">emoji_people</mat-icon>
      Initiative</button>
    </ng-template>
    Initiative
  </mat-tab>

  <mat-tab  >
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">tour</mat-icon>
      Premier Visite
    </ng-template>
    Premier Visite
  </mat-tab>
  <mat-tab  *ngIf ="!isAuth" routerLinkActive="active">
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="Onclik(1)" aria-label="Example icon button with a home icon" routerLink="auth/signup">
      <mat-icon class="example-tab-icon">person_add</mat-icon>
      Adhesion</button>
    </ng-template>
   Adhesion
  </mat-tab>
    <mat-tab *ngIf="!isAuth"  routerLinkActive="active" >

      <button mat-icon-button (click)="Onclik(1)" aria-label="Example icon button with a home icon" 
      routerLink="auth/signin">
      <mat-icon class="example-tab-icon" >login</mat-icon>
      Se connecter</button>
    </ng-template>

  </mat-tab>
  <mat-tab  *ngIf="isAuth"   >
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="Onclik(4)" aria-label="Example icon button with a home icon">
      <mat-icon matBadge="15" matBadgeColor="warn"   class="example-tab-icon">science</mat-icon>
      Test</button>
    </ng-template>
      Test

    <mat-tab  *ngIf="isAuth"   >

      <mat-icon matBadge="15" matBadgeColor="warn"  class="example-tab-icon">emoji_events</mat-icon>
      Activites</button>
    </ng-template>
      Activites
  </mat-tab>

</mat-tab-group>
