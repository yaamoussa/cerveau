 <li [ngClass]="{'list-group-item':true,
 					'list-group-item-success':appareilStatus==='allume',
 					'list-group-item-danger':appareilStatus==='eteint'}">
 
<h4 [ngStyle]="{color:getColor()} ">Appareil :{{appareilName}} --Statu:{{getStatus()}}</h4>
<a [routerLink]= "[id]" > Detail</a>
<input type="text" class="form-control" [(ngModel)]="appareilName">

<button class="btn btn-sm btn-success" *ngIf="appareilStatus==='eteint'" (click)="onSwitch()">Allumer </button>

<button class="btn  btn-sm btn-danger" *ngIf="appareilStatus==='allume'" (click)="onSwitch()">Eteindre</button>
</li>
